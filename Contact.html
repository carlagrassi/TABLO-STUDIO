<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="preconnect" href="Css/Font Supply/Supply-Regular.otf">
	<link rel="stylesheet" href="/Css/Style.css">
</head>

<body>
	<header class="header">
		<img src="./Css/Img/logo tabló-8.png" alt="logo tabló" />
		<nav>
			<ul>
				<li><a href="/Index.html">Home</a></li>
				<li><a href="/Team.html">Team</a></li>
				<li><a href="/Portfolio.html">Portfolio</a></li>
				<li><a href="/Process.html">Process</a></li>
				<li> <a href="/Contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<!-- fila de logo + nav -->
	<main>

		<!-- cierre de fila logo + nav -->
		<!-- fila de información de mi sitio -->
		<section>
			<h5>Let's work together!</h5>
		</section>
		<!-- formulario de contacto -->
		<section class="sectionForm">
			<div class="containerForm">
				<form>
					<label for="fname">Name</label>
					<input type="text" id="fname" name="firstname" placeholder="Your name..">
					<br>
					<label for="lname">Phone number</label>
					<input type="text" id="lname" name="lastname" placeholder="Your last name..">
					<br>
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="Your email...">
					<br>
					<label for="subject">Subject</label>
					<textarea id="subject" name="subject" placeholder="Write something.."
						style="height:200px"></textarea>
					<br>
					<input type="submit" value="Submit">
				</form>
			</div>
		</section>
	</main>
	<footer class="footer">
		<ol>
			<li> <a href="">Instagram</a></li>
			<li> <a href="">Facebook</a></li>
			<li> <a href="">LinkedIn</a></li>
		</ol>
		<div class="newsletter">
			<h3>Suscribe<h3>
					<form>
						<input type="text" placehold="You email" required>
						<br>
						<button type="submit">SUBMIT</button>
					</form>
		</div>
	</footer>
</body>

</html>
